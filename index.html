<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="regform">
        <form action="">
            <h3>Sign In</h3>
            <div class="input">
                <input type="text" name="email" id="mail" placeholder="Email or phone number" required>
            </div>
            <div class="input">
                <input type="password" name="pass" id="pss" placeholder="Password" required>
            </div>
            <div class="btn">
                <button type="submit"> 
                    Sign In
                </button>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="rem" id="rem">
                <label for="rem">Remember me</label>  
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <a href="https://www.netflix.com/LoginHelp" class="help">Need help?</a>           

            </div>
            <br><br><br><br>
            <div>
                <p class="new">New to Netflix?</p>
                <a href="https://www.netflix.com/"class="sign">Sign up now.</a>
            </div>
            <br>
            <div>
                <p class="state">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                <a href="" class="state_id">Learn more.</a>
            </div>
        </form>
    </div>
</body>
</html>
